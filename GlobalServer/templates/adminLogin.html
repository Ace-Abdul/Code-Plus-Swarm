<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Login</title>
    <link rel="shortcut icon" type= 'image/jpg' href='static/stingarImg.jpg'>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminLogin.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- bootstrap icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <h1 id="pageTitle">
            <img src='static/DukeLogo.png' id='logo'>
            <span id='quickTest'>Admin Login</span>
        </h1>
    </header>
    <div class="inputForms">
    <br>
    <form class="LoginForm" action="/adminLogin" method = "post">
        <label for="password">Enter Credentials</label><br><br>
        <input type="text" id="text" name="username" placeholder="Username" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="submit" id="Login" value="Login"> <br><br>
        <p style="color:red;">{{msg}}</p><br>
    </form>
    </div>


    <footer>Built by the Code+ Home Network Defense Team &copy 2021</footer>

</body>
</html>
